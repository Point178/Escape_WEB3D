<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title> 注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <script src="register_bundle.js"></script>
    <script>
        var url = decodeURI(window.location.href);
        if (url.endsWith('?state=fail')) {
            alert("用户名已存在，请重试");
            location = 'register.html';
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-12">

            <form class="m-t" role="form" method="get" action="/register" onsubmit="return InputCheck(this)">
                <h4 class="no-margins">注册：</h4>
                <p class="m-t-md">请完成注册</p>
                <div class="form-group">
                    <input id="username" type="text" name="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" name="password" class="form-control" placeholder="密码"
                           required="">
                </div>
                <div align="center" class="buttonDiv">
                    <button id="registerSubmit" type="submit" name="submit"
                            class="btn btn-primary block full-width m-b">注 册
                    </button>
                </div>
                <p class="text-muted text-center"><a href="login.html">已有账号，去登录</a></p>

            </form>
        </div>
    </div>
</div>
</body>

</html>
