<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Escape</title>
</head>

<script src="./build/three.js"></script>
<script src="./js/loaders/DDSLoader.js"></script>
<script src="./js/loaders/MTLLoader.js"></script>
<script src="./js/loaders/OBJLoader.js"></script>
<script src="./js/loaders/FBXLoader.js"></script>
<script src="./js/libs/inflate.min.js"></script>
<script src="./js/Detector.js"></script>
<script src="./js/libs/dat.gui.min.js"></script>
<script src="./js/controls/PointerLockControls.js"></script>
<script src="./js/libs/tween.min.js"></script>
<body>
<div id="world">
    <div id="instructions">
        <span style="font-size:40px">Click to ready</span>
        <br/>
        (W, A, S, D = Move, CLICK = Pick up object, MOUSE = Look around, Tab = Chat)
    </div>
    <div id="waiting" class="alert alert-dark" role="alert"><span>Waiting for other players......</span></div>
</div>

<div id="packet">
    <img src="/image/model/white.jpg" alt="candle" class="rounded" id="candle">
    &nbsp;&nbsp;
    <img src="/image/model/white.jpg" alt="key" class="rounded" id="key">
</div>

<div id="chat_float" class="d-inline-flex p-2 float-left rounded invisible"></div>

<div id="chat">
    <div id="content">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"></span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="message">
    </div>
</div>

<div id="contain_div">
    <div id="bg"></div>
    <div id="inputCodeBox">
        <input type="number" min="0" max="9" id="code1" value="1"/>
        <input type="number" min="0" max="9" id="code2" value="7"/>
        <input type="number" min="0" max="9" id="code3" value="8"/>
        <input type="number" min="0" max="9" id="code4" value="3"/>
        <br>
        <br>
        <button id="confirm">OPEN</button>
    </div>
    <div id="diaryBox">
        <img id="diary" alt="diary">
        <button id="close">CLOSE</button>
    </div>
</div>

<script src="game_bundle.js"></script>
</body>
</html>
