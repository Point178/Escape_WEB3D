<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 选择角色</title>
    <script src="chooseCharacter_bundle.js"></script>

</head>
<body>
<div id="topHeaderRow">
    <nav id="welcome">
        欢迎来到密室逃脱游戏
    </nav>
    <nav id="myAccount">
        <script>
            var url = decodeURI(window.location.href);

            var argsIndex = url.split("?name=");
            if (argsIndex.length>1) {
            var arg = argsIndex[1];
            document.write("<span id=\"hello\">您好！" + arg + "</span>")
            }
        </script>

        <span id="out"><a href="/logout">登出</a></span>
    </nav>
</div>

<div align="center">
    <p id="characterHint" align="center">请选择角色</p>
    <script>
        var url = decodeURI(window.location.href);

        var argsIndex = url.split("?name=");
        document.write("<img src=\"image/character1.jpg\" class=\"character\" onclick=\"location='chooseCharacter.html/male?name='+argsIndex[1]\" >")
        document.write("<img src=\"image/character2.jpg\" class=\"character\" onclick=\"location='chooseCharacter.html/female?name='+argsIndex[1]\">")
    </script>
</div>
</body>
</html>
