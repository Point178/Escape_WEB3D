<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title> 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script>
        var url = decodeURI(window.location.href);
        if (url.endsWith('?state=fail')){
            alert("用户名或密码错误，请重试");
            location="login.html";
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <script src="login_bundle.js"></script>
    <div class="row">
        <div class="col-sm-12">

            <form class="m-t" role="form" action="/login" method="post">
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">欢迎登录密室逃脱游戏</p>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <button id="loginSubmit" type="submit" class="btn btn-primary block full-width m-b">登 录</button>

                <p class="text-muted text-center"><a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
</div>
</body>

</html>
